<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="description" content="description">

<title>Players gonna Play</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css" >

<!--[if IE]>

<![endif]-->


</head>

 <body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">Players API</a>
            </div>
        </div>
    </div>
    <div class="container player-container">
        <h2>Player Management</h2>
        <h3>Add Player</h3>

        <!-- Alert div to be populated when errors arise -->
        <div id="error" class="alert alert-danger" style="display:none;"></div>
        <div id="success" class="alert alert-success" role="alert" style="display:none;"></div>

        <form id="add-player">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input class="form-control" id="first_name" name="first_name" type="text"/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input class="form-control" id="last_name" name="last_name" type="text"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input class="form-control" id="rating" name="rating" type="text"/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="handedness">Handedness</label>
                        <select class="form-control" id="handedness" name="handedness">
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-6">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        <h3>View Players</h3>
        <div id="player-display">
            <table class="table">
                <tr class="heading">
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Handedness</th>
                    <th>Rating</th>
                    <th>Remove Player</th>
                </tr>
            </table>
            <table class="table player-list">
            </table>
        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="scripts.js"></script>

    <script>
    $(document).ready(function () {
      // on page load, get players.
      getPlayers();
    });
      
    </script>
  </body>
</html>
